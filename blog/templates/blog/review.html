<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    h5{
        color:brown;
    }
    span{
        color:black;
    }
</style>
<body>
    <div class="container">
          <h1 class="alert-danger text-center">Blog Details</h1>
        <div class="row">
            <h3 class=" text-info text-center">latest updates of {{post.category}}</h3>
            <div class="col-sm-8 offset-2 shadow p-4 ">
                <h5 class="text-center"><span>TITLE : </span>{{post.title}}</h5><br>
                <div class="text-center"><img src="{{post.image.url}}" class="mb-2" alt="" , width="400px" height="250px" class=" img-responsive-fluid  mt-4"></div><br>
                <h5> <span>Description : </span>{{post.content}}</h5><br>
                <h5> <span>Summary : </span>{{post.summary}}</h5>


            </div> 
                  
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
